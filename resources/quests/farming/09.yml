name: Harvest 200 melon and pumpkin blocks
dialog:
  title: Farmer
  content:
    |-
    Harvest 200 melon blocks, 200 pumpkin blocks and come back.
  buttons:
    - label: Claim
      quest:button_remove: [ ]
task:
  # quest:collect = Remove the item once obtain
  quest:obtain:
    minecraft:melon_block:
      amount: 200
    minecraft:pumpkin:
      amount: 200
reward:
  quest:commands:
    - givemoney {player} 5000