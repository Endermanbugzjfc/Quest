name: Harvest 750 carrots and 100 potatoes
dialog:
  title: Farmer
  content:
    |-
    Harvest 750 carrots, 100 potatoes and come back.
  buttons:
    - label: Claim
      quest:button_remove: [ ]
task:
  # quest:collect = Remove the item once obtain
  quest:obtain:
    minecraft:carrot:
      amount: 750
    minecraft:potato:
      amount: 100
reward:
  quest:commands:
    - givemoney {player} 5000